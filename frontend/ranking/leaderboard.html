  <!-- Scripts -->
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/components/notifications.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Check authentication
      const currentUser = Auth.getCurrentUser();
      if (!currentUser) {
        window.location.href = '/auth/login.html';
        return;
      }

      // Update header with user info
      document.getElementById('username-display').textContent = currentUser.username;
      document.getElementById('user-avatar').textContent = currentUser.username.substring(0, 2).toUpperCase();

      // Show role-based navigation links
      if (currentUser.role === 'problemsetter') {
        document.getElementById('problemsetter-nav').style.display = 'flex';
      } else if (currentUser.role === 'admin') {
        document.getElementById('problemsetter-nav').style.display = 'flex';
        document.getElementById('admin-nav').style.display = 'flex';
      }

      // Setup user dropdown
      setupUserDropdown();

      // Setup language switcher
      setupLanguageSwitcher();

      // Load rankings
      try {
        const rankings = await API.getRanking();
        console.log('Rankings loaded:', rankings);

        const content = document.getElementById('ranking-content');

        // Build table
        const tableRows = rankings.map((user, index) => {
          const isCurrentUser = user.id === currentUser.id;
          const rowClass = isCurrentUser ? ' style="background: var(--bg-tertiary);"' : '';
          const rank = index + 1;
          const getMedal = (rank) => {
            if (rank === 1) {
              return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>`;
            } else if (rank === 2) {
              return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#C0C0C0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>`;
            } else if (rank === 3) {
              return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#CD7F32" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>`;
            } else {
              return `#${rank}`;
            }
          };
          const medal = getMedal(rank);

          return `<tr${rowClass} style="cursor: pointer;" onclick="window.location.href='/user/profile.html?user=${user.username}'">
            <td style="font-size: 1.2em;">${medal}</td>
            <td><strong style="color: var(--text-primary);">${user.username}</strong>${isCurrentUser ? ' <span style="color: var(--accent-orange);">(You)</span>' : ''}</td>
            <td style="color: var(--accent-orange); font-weight: 600;">${user.total_score.toFixed(2)}</td>
          </tr>`;
        }).join('');

        content.innerHTML = `
          <div style="background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-sm); overflow: hidden;">
            <table class="table table-hover" style="margin: 0;">
              <thead>
                <tr>
                  <th style="width: 80px;">Rank</th>
                  <th>Username</th>
                  <th style="width: 120px;">Score</th>
                </tr>
              </thead>
              <tbody>
                ${tableRows}
              </tbody>
            </table>
          </div>
        `;

        // Update sidebar with current user rank
        const userRank = rankings.findIndex(u => u.id === currentUser.id) + 1;
        if (userRank > 0) {
          document.getElementById('current-rank').textContent = `#${userRank}`;
          // Get score from ranking data (not cached currentUser)
          const userInRanking = rankings.find(u => u.id === currentUser.id);
          document.getElementById('your-score').textContent = userInRanking ? userInRanking.total_score.toFixed(2) : (currentUser.total_score || 0).toFixed(2);
        }
      } catch (error) {
        console.error('Error loading rankings:', error);
        document.getElementById('ranking-content').innerHTML = '<p class="text-error">Error loading rankings: ' + error.message + '</p>';
      }
    });

    function setupUserDropdown() {
      const trigger = document.getElementById('user-menu-trigger');
      const dropdown = document.getElementById('user-dropdown');
      const logoutBtn = document.getElementById('logout-btn');

      trigger.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdown.classList.toggle('active');
      });

      document.addEventListener('click', function(e) {
        if (!trigger.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.remove('active');
        }
      });

      logoutBtn.addEventListener('click', function() {
        Auth.logout();
        window.location.href = '/auth/login.html';
      });
    }

    function setupLanguageSwitcher() {
      const currentLang = window.i18n?.currentLang || 'en';
      const langSelector = document.getElementById('language-selector');
      if (langSelector) {
        langSelector.value = currentLang;
        langSelector.addEventListener('change', (e) => {
          if (window.i18n && window.i18n.setLanguage) {
            window.i18n.setLanguage(e.target.value);
            location.reload();
          }
        });
      }
    }
  </script>
